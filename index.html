<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ポモドロ子</title>
  <style>
    /* === 基本スタイル === */
    body {
      margin: 0;
      padding: 10px;
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      line-height: 1.4;
    }

    /* === タイマー === */
    #timer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 20px 0;
      padding: 20px;
      border: 3px solid #73cac6;
      border-radius: 15px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      max-width:440px;
      margin-left: 0;
      margin-right: auto;
    }

    #timerDisplay {
      font-size: 4rem;
      font-weight: bold;
      color: #3f3f3f;
      font-family: inherit;
      flex-shrink: 0;
      margin-left: 20px;
    }

    .timer-buttons {
      display: flex;
      gap: 8px;
      flex-shrink: 0;
    }

    .timer-buttons button {
      font-size: 0.9rem;
      padding: 8px 12px;
      margin: 0;
      white-space: nowrap;
    }
    
    /* === 入力フィールド === */
    .input-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
      flex-wrap: nowrap;
    }

    .input-row label {
      white-space: nowrap;
      flex-shrink: 0;
    }

    .input-row input {
      flex: 1;
      min-width: 100px;
      max-width: 300px;
    }

    #taskInput {
      max-width: 250px;
    }

    #bpmInput {
      max-width: 80px;
    }

    /* === キャラクター === */
    #character {
      width: 256px !important;
      height: 256px !important;
      flex-shrink: 0;
    }

    .character-container {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      margin-top: 20px;
    }

    #playerInfo {
      border: 2px solid #73cac6;
      padding: 15px;
      border-radius: 10px;
      min-width: 150px;
    }

    /* === UI要素 === */
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #73cac6;
      color: white;
      cursor: pointer;
      font-size: 14px;
      min-height: 44px;
    }

    button:hover {
      background-color: #5a9a96;
    }

    input[type="text"], input[type="number"] {
      padding: 8px;
      margin: 5px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      min-height: 44px;
      box-sizing: border-box;
    }

    /* === タブシステム === */
    #dataSection {
      margin-top: 20px;
      max-width: 800px;
    }

    #tabNavigation {
      display: flex;
      border-bottom: 2px solid #73cac6;
      background-color: #F5DEB3;
    }

    .tab-btn {
      flex: 1;
      padding: 12px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .tab-btn.active {
      background-color: #73cac6;
      color: white;
    }

    .tab-btn:not(.active) {
      background-color: #DDD;
      color: #666;
    }

    #tabContent {
      border: 1px solid #73cac6;
      border-top: none;
      max-height: 440px;
      overflow-y: auto;
    }

    .tab-panel {
      padding: 15px;
      display: none;
    }

    .tab-panel.active {
      display: block;
    }

    #itemGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 10px;
    }

    /* === モーダル === */
    #resultModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 3px solid #73cac6;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    #modalBackground {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 999;
    }

    /* === レスポンシブ (タブレット) === */
    @media screen and (max-width: 768px) {
      body { padding: 5px; }
      h1 { font-size: 1.8rem; margin: 10px 0; }
      
      #timer {
        padding: 15px;
        margin: 15px 0;
        max-width: 440px;
      }
      
      #timerDisplay { font-size: 3rem; }
      .timer-buttons button { font-size: 1rem; padding: 6px 10px; }
      
      .character-container { gap: 10px; }
      
      #playerInfo {
        min-width: 150px;
        padding: 10px;
        font-size: 0.9rem;
      }
      
      #playerInfo h3 { font-size: 1rem; margin: 5px 0; }
      #playerInfo div { font-size: 1rem; margin: 3px 0; }
      #expBar { height: 8px; }
      
      #dataSection { max-width: none; }
      .tab-btn { font-size: 12px; padding: 8px; }
      #tabContent { max-height: 300px; }
      #itemGrid { grid-template-columns: 1fr; }
    }

    /* === レスポンシブ (スマートフォン) === */
    @media screen and (max-width: 480px) {
      h1 { font-size: 1.5rem; }
      
      #timer { padding: 10px; }
      #timerDisplay { font-size: 2.5rem; }
      .timer-buttons button { font-size: 1rem; padding: 5px 8px; }
      
      #playerInfo {
        min-width: 150px;
        padding: 8px;
        font-size: 1rem;
      }
      
      #playerInfo h3 { font-size: 1rem; }
      #playerInfo div { font-size: 0.75rem; }
      
      button { font-size: 12px; padding: 8px 12px; }
      input[type="text"], input[type="number"] { width: 100%; max-width: 100%; margin: 3px 0; }
    }
  </style>
</head>
<body>
  <h1>ポモドロ子</h1>
  
  <div class="input-row">
    <label for="taskInput">今日のタスク:</label>
    <input type="text" id="taskInput" placeholder="入力してください" maxlength="50">
    <datalist id="taskSuggestions"></datalist>
  </div>
  
  <div id="timer">
    <span id="timerDisplay">25:00</span>
    <div class="timer-buttons">
      <button id="startbtn">スタート</button>
      <button id="resetbtn">リセット</button>
    </div>
  </div>

  <div class="input-row">
    <label for="bpmInput">歩く速さ=BPM:</label>
    <input type="number" id="bpmInput" value="100" min="1" max="300">
    <button id="mutebtn" title="アラーム音をオフにする">🔊アラームあり</button>
  </div>

  <div class="character-container">
    <img id="character" src="images/walk1.png" alt="キャラ" width="256" height="256">
    
    <div id="playerInfo">
      <div id="playerLevel">Lv.<span id="level">1</span>  🌱 見習いポモドラー</div>
      <div id="expDisplay">
        EXP: <span id="currentExp">0</span>/<span id="nextExp">100</span>
        <div style="background-color: #DDD; height: 10px; border-radius: 5px; margin: 5px 0;">
          <div id="expBar" style="background-color: #4CAF50; height: 100%; border-radius: 5px; width: 0%; transition: width 0.3s;"></div>
        </div>
      </div>
      <div id="dungeonInfo">📍 迷宮 1F を探索中</div>
      
      <div id="explorationArea" style="margin-top: 15px;">
        <div style="font-weight: bold; margin-bottom: 10px;">🔍 発見したアイテム</div>
        <div id="itemBoxDisplay" style="min-height: 40px; border: 1px dashed #999; padding: 10px; background-color: #FFF;">
          <div id="itemBoxes"></div>
        </div>
      </div>
    </div>
  </div>
  
  <div id="resultModal">
    <h3>🎉 探索完了！</h3>
    <div id="foundItems" style="margin: 15px 0;"></div>
    <div id="expGained" style="margin: 15px 0; font-weight: bold; color: #2E8B57;"></div>
    <div id="levelUpMessage" style="margin: 15px 0; font-weight: bold; color: #FF6347;"></div>
    <button onclick="closeResultModal()" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">続ける</button>
  </div>
  
  <div id="modalBackground"></div>
  
  <div id="dataSection">
    <div id="tabNavigation">
      <button class="tab-btn active" data-tab="tasks">📝 タスク記録</button>
      <button class="tab-btn" data-tab="items">📚 アイテム図鑑</button>
      <button class="tab-btn" data-tab="stats">📊 統計</button>
    </div>
    
    <div id="tabContent">
      <div id="tasksTab" class="tab-panel active">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
          <h3 style="margin: 0;">📝 タスク記録</h3>
          <button id="exportbtn">📊 CSV出力</button>
        </div>
        <div id="recordsList">記録はありません</div>
      </div>
      
      <div id="itemsTab" class="tab-panel">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
          <h3 style="margin: 0;">📚 アイテム図鑑</h3>
          <div id="completionRate" style="font-weight: bold; color: #4CAF50;">0/20 (0%)</div>
        </div>
        
        <div style="margin-bottom: 15px;">
          <button class="rarity-filter active" data-rarity="all" style="margin-right: 5px; padding: 5px 10px; border: 1px solid #ddd; background: #f0f0f0; cursor: pointer; border-radius: 3px;">全て</button>
          <button class="rarity-filter" data-rarity="common" style="margin-right: 5px; padding: 5px 10px; border: 1px solid #73cac6; background: white; cursor: pointer; border-radius: 3px; color: #8B4513;">コモン</button>
          <button class="rarity-filter" data-rarity="rare" style="margin-right: 5px; padding: 5px 10px; border: 1px solid #4169E1; background: white; cursor: pointer; border-radius: 3px; color: #4169E1;">レア</button>
          <button class="rarity-filter" data-rarity="epic" style="margin-right: 5px; padding: 5px 10px; border: 1px solid #9932CC; background: white; cursor: pointer; border-radius: 3px; color: #9932CC;">エピック</button>
          <button class="rarity-filter" data-rarity="legendary" style="margin-right: 5px; padding: 5px 10px; border: 1px solid #FFD700; background: white; cursor: pointer; border-radius: 3px; color: #FFD700;">レジェンダリー</button>
        </div>
        
        <div id="itemGrid"></div>
      </div>
      
      <div id="statsTab" class="tab-panel">
        <h3 style="margin-top: 0;">📊 統計情報</h3>
        
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
          <div style="border: 1px solid #ddd; padding: 15px; border-radius: 8px; text-align: center;">
            <div style="font-size: 2em; font-weight: bold; color: #4CAF50;" id="totalPomodorosStat">0</div>
            <div style="color: #666;">総ポモドーロ数</div>
          </div>
          
          <div style="border: 1px solid #ddd; padding: 15px; border-radius: 8px; text-align: center;">
            <div style="font-size: 2em; font-weight: bold; color: #2196F3;" id="currentLevelStat">1</div>
            <div style="color: #666;">現在のレベル</div>
          </div>
          
          <div style="border: 1px solid #ddd; padding: 15px; border-radius: 8px; text-align: center;">
            <div style="font-size: 2em; font-weight: bold; color: #FF9800;" id="totalItemsStat">0</div>
            <div style="color: #666;">総アイテム数</div>
          </div>
          
          <div style="border: 1px solid #ddd; padding: 15px; border-radius: 8px; text-align: center;">
            <div style="font-size: 2em; font-weight: bold; color: #9C27B0;" id="dungeonFloorStat">1</div>
            <div style="color: #666;">到達階層</div>
          </div>
        </div>
        
        <div style="margin-top: 20px;">
          <h4>📈 レアリティ別取得数</h4>
          <div id="rarityStats" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px;"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- クレジット -->
  <footer style="text-align: center; margin-top: 40px; padding: 20px; border-top: 1px solid #ddd; color: #666; font-size: 0.9rem;">
    <p>Sound：MaouDamashii</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
